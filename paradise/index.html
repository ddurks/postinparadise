<!doctype html>
<html lang="en">
  <head>
    <title>post in paradise</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <img id="loading" src="assets/textures/loading.gif" />
    <div id="terminal" class="terminal">
      <input
        type="text"
        id="postInput"
        class="post-input"
        placeholder="Post something 👀..."
      />
      <div id="postSomethingContainer">
        <div id="colorContainer">
          <div class="color-selector">
            <div id="colorDisplay" class="color-display">
              <img id="colorImg">
            </div>
            <select id="colorDropdown"></select>
          </div>
        </div>
        <div id="publishContainer">
          <button id="publishBtn" class="publish-btn">publish 🌴</button>
        </div>
      </div>
    </div>
    <div id="crabListOverlay">
      <div id="leftArrow" class="arrow">⬅️</div>
      <div id="crabList"></div>
      <div id="rightArrow" class="arrow">➡️</div>
    </div>
    <div id="toggleTab" class="toggle-tab">⬇️ post in paradise ⬇️</div>
    <div id="container"></div>
    <script type="module" src="./src/postinparadise.js"></script>
  </body>
</html>
